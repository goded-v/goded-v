<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱你哟</title>
</head>
<style>
    .love{
        width: 100%;
        text-align: center;
    }
    .move{
        animation:infinite move 5s ;
    }
    @keyframes move {
        0% {color:black;}
        50% {color:red;}
        100% {color:plum;}
    }
</style>
<body>
<div class="love move">老婆，我爱你！</div>
</body>
</html>
